<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
	<div>
		<div id="main" class="clear-top container-fluid">

			<nav>
				<div class="nav nav-tabs mt-3" id="details-tab" role="tablist">
				    <button class="nav-link active" id="nav-vpn-tab" data-bs-toggle="tab" 
				    	data-bs-target="#nav-vpn" type="button" role="tab" aria-controls="nav-vpn" 
				    	aria-selected="true" data-i18n="vpn">VPN</button>
				    	
				    <button  data-conditional="publicKey" class="nav-link" id="nav-vpn-advanced" data-bs-toggle="tab" 
				    	data-bs-target="#nav-advanced" type="button" role="tab" aria-controls="nav-advanced" 
				    	aria-selected="true" data-i18n="advanced">Advanced</button>
				</ul>
			</nav>
			<div class="tab-content" id="details-tabContent">
				<div id="nav-vpn" class="tab-pane fade show active" role="tabpanel" aria-labelledby="nav-vpn-tab">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-6 mt-3">
								<strong><label data-i18n="serverUrl">URI</label></strong>
							</div>
							<div class="col-md-6">
								<a class="system-browser-link" data-attr-name="href"
									data-attr-value="serverUrl" data-content="serverUrl">server:port</a>
							</div>
							<div class="col-md-6 mt-3" data-conditional="usernameHint">
								<strong><label data-i18n="usernameHint">Username</label></strong>
							</div>
							<div class="col-md-6" data-conditional="usernameHint">
								<span data-content="usernameHint">user</span>
							</div>
							<div class="col-md-6 mt-3" data-conditional="address">
								<strong><label data-i18n="address">Your IP
										Address</label></strong>
							</div>
							<div class="col-md-6"  data-conditional="address">
								<span data-content="address">1.2.3.4</span>
							</div>
						</div>
					</div>
				</div>
				<div id="nav-advanced" data-conditional="publicKey" class="tab-pane fade show" role="tabpanel" aria-labelledby="nav-advanced-tab">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-6 mt-3">
								<strong><label data-i18n="endpoint">Server
										Address</label></strong>
							</div>
							<div class="col-md-6">
								<span data-content="endpoint"></span>
							</div>
							<div class="col-md-6 mt-3">
								<strong><label data-i18n="publicKey">Key</label></strong>
							</div>
							<div class="col-md-6">
								<code data-content="publicKey"></code>
							</div>
							<div class="col-md-6 mt-3">
								<strong><label data-i18n="userPublicKey">Your
										Public Key</label></strong>
							</div>
							<div class="col-md-6">
								<code data-content="userPublicKey"></code>
							</div>
							<div class="col-md-6 mt-3">
								<strong><label data-i18n="allowedIps">Allowed Ips</label></strong>
							</div>
							<div class="col-md-6">
								<span data-content="allowedIps"></span>
							</div>
							<div class="col-md-6 mt-3">
								<strong><label data-i18n="dns">DNS Servers</label></strong>
							</div>
							<div class="col-md-6">
								<span data-content="dns"></span>
							</div>
							<div class="col-md-6 mt-3">
								<strong><label data-i18n="persistentKeepalive">Persistent Keepalive</label></strong>
							</div>
							<div class="col-md-6">
								<span data-content="persistentKeepalive"></span>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="mt-3">
				<a id="back" href="#" class="btn btn-secondary" data-i18n="back">Back</a>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$('#back').off('click').on('click', function(e) {
				bridge.reset();
				e.preventDefault();
			});
			$(".system-browser-link").off('click').on('click', function(e) {
				bridge.openURL($(this).attr('href'));
				e.preventDefault();
			});
		});
	</script>
</body>
</html>
