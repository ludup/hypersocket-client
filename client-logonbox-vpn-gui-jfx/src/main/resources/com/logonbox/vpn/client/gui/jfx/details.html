<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body> 
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
	<div class="full-container">
		<div id="main" class="container clear-top">
			<div class="container">
				<div class="row">
					<div class="col-md-6">
						<strong><label data-i18n="endpoint">Server Address</label></strong>
					</div>
					<div class="col-md-6">
						<span data-content="endpoint">1.2.3.4</span>
					</div>
					<div class="col-md-6">
						<strong><label data-i18n="usernameHint">Username</label></strong>
					</div>
					<div class="col-md-6">
						<span data-content="usernameHint">user</span>
					</div>
					<div class="col-md-6">
						<strong><label data-i18n="publicKey">Key</label></strong>
					</div>
					<div class="col-md-6">
						<code data-content="publicKey">XCVXCVXCVXCVXCV</code>
					</div>
					<div class="col-md-6">
						<strong><label data-i18n="ipAddress">Your IP Address</label></strong>
					</div>
					<div class="col-md-6">
						<span data-content="ipAddress">1.2.3.4</span>
					</div>
					<div class="col-md-6">
						<strong><label data-i18n="userPublicKey">Your Public Key</label></strong>
					</div>
					<div class="col-md-6">
						<code data-content="userPublicKey">XCVXCVXCVXCVXCV</code>
					</div>
					<div class="col-md-12">
						<a href="joined.html" class="btn btn-secondary" data-i18n="back">Back</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
