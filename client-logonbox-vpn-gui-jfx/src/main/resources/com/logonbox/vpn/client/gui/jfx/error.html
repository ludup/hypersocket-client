<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="bootstrap-5.0.2-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

	<div id="wrap">
		<div id="main" class="container clear-top mt-3">
			<div class="container">
				<div class="row text-center">
					<div class="col-md-12">
						<h1 data-i18n="error" class="text-danger">Error</h1>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-md-12">
						<p>
							<i class="fa fa-frown-o text-danger fa-5x"></i>
						</p>
					</div>
				</div>
				<div class="row text-center">
					<div class="col-md-12">
						<small data-content="errorMessage">[Error Message]</small>
					</div>
				</div>
				<div class="row text-center mt-3">
					<div class="col-md-12">
						<strong  data-content="errorCauseMessage">[Error Cause Message]</strong>
					</div>
				</div>
				<div class="row text-center mt-3">
					<div class="col-md-12" data-conditional="exception">
						<a href="#" data-i18n="showException"
							onclick="$('#exceptionContainer').show();"></a>
					</div>
				</div>
				<div class="row text-left" data-conditional="exception">
					<div id="exceptionContainer" style="display: none;" class="m-3 p-3">
						<pre><code data-content="exception"></code></pre>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
