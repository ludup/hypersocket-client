<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="bootstrap-5.0.2-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body> 
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

	<div id="wrap" class="m-3">
		<div id="main" class="container clear-top">
			<div class="container">
				<div class="row text-center">
					<div class="col-md-12">
						<h1 class="text-danger"><i class="fa fa-download"></i><span data-i18n="title">Missing Package</span></h1>
					</div>
				</div>
				<div class="row mt-3">
					<div class="col-md-12" data-i18n="missingPackage">
						<p>[Missing Package Info]</p>
					</div>
				</div>
				<div class="row mt-3">
					<ul>
						<li data-collection="packages"></li>
					</ul>
				</div>
				<div class="row">
					<button onclick="bridge.reload();"  type="submit" class="btn btn-primary" data-i18n="retry">Retry</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
