<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body> 
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
	<div id="wrap">
		<div id="main" class="container clear-top mt-3">
			<div class="container">
				<div class="row text-center">
					<div class="col-md-12">
						<p data-i18n="connectedTo" data-i18n-0="server" data-i18n-1="usernameHint">You are connected to <span data-content="server">9.8.7.6</span></p>
					</div>
					<div class="col-md-12">
						<p><i class="fad fa-check-circle text-success fs-1"></i></p>
					</div>
					<div class="col-md-12">
						<label data-i18n="ipAddress">Your IP Address</label>
						<span data-content="address">1.2.3.4</span>
					</div>
					<div class="col-md-12">
						<label data-i18n="userPublicKey">Your Public Key</label>
						<code data-content="userPublicKey">XCVXCVXCVXCVXCV</code>
					</div>
					<div class="col-md-12">
						<button onclick="bridge.unjoin();" type="button" class="btn btn-primary" data-i18n="disconnect">Disconnect</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
