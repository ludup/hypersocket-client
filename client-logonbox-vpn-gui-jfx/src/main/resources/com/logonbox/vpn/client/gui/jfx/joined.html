<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body> 
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="web.js"></script>
	<div class="full-container">
		<div id="main" class="container clear-top">
			<div class="container">
				<div class="row text-center">
					<div class="col-md-12">
						<h3 data-i18n="connectedTo" data-i18n-0="displayName"></span></h3>
					</div>
					<div class="col-md-12">
						<p><i class="fa fa-check-circle text-success fa-5x"></i></p>
					</div>
					<div class="col-md-12">
						<span data-content="address"></span>
					</div>
					<div class="col-md-12 mt-3">
						<button id="disconnect" type="button" class="btn btn-primary" data-i18n="disconnect">Disconnect</button>
					</div>
					<div class="col-md-12 mt-3">
						<small><a href="details.html"  data-i18n="details">Disconnect</a></small>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$('#disconnect').off('click').on('click', function(event) {
				$('#disconnect').buttonLoader('start');
				event.preventDefault();
				bridge.unjoin(null);
			});
		});
	</script>
</body>
</html>
