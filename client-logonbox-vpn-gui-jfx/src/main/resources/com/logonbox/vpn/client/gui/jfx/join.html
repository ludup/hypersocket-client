<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body> 
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
	<div class="full-container">
		<div id="main" class="container clear-top">
			<div class="container">
				<div class="row text-center">
					<div class="col-md-12">
						<p data-i18n="disconnectedFrom" data-i18n-0="displayName">[Disconnected Info]</p>
					</div>
					<div class="col-md-12 mb-3" data-conditional="disconnectionReason">
						<small data-content="disconnectionReason"></small>
					</div>
					<div class="col-md-12">
						<button data-i18n="connect" id="connect" type="button" class="btn btn-primary">Connect</button>
					</div>
					<div class="col-md-12 mt-3">
						<small><a href="details.html"  data-i18n="details">Disconnect</a></small>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {
			$('#connect').off('click').on('click', function() {
				bridge.connect();
			});
		});
	</script>
</body>
</html>
