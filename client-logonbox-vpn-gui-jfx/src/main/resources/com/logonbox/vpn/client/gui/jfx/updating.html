<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
	<div id="wrap">
		<div id="main" class="container clear-top mt-3">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h3 data-i18n="updating">Updating</h3>
					</div>
					<div class="col-md-12">
						<p>
							<i class="fa fa-cloud-download text-success fs-1"></i>
						</p>
					</div>
					<div class="col-md-12">
						<div class="progress">
							<div id="progress"
								class="progress-bar progress-bar-striped progress-bar-animated"
								role="progressbar" aria-valuenow="0" aria-valuemin="0"
								aria-valuemax="100" style="width: 0%"></div>
						</div>
						<div class="text-muted" id="progressText">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
