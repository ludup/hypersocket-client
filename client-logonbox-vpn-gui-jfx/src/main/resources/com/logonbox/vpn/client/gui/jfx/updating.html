<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="bootstrap-5.0.2-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="web.js"></script>
	<div id="wrap" class="m-3">
		<div id="main" class="container clear-top">
			<div class="container">
				<div class="row">
                    <div class="row">
						<div class="col-md-12">
							<h3 data-i18n="updating">Updating</h3>
						</div>
					</div>
	                <div class="row mt-3">
	                    <div class="col-md-12">
	                        <i class="fa fa-cloud-download text-success fa-3x align-middle"></i>&nbsp;<small class="align-middle" data-content="installingVersion">Installing Version</small>
	                    </div> 
	                </div>
                    <div class="row mt-3">
						<div class="col-md-12">
							<div class="progress">
								<div id="progress"
									class="progress-bar progress-bar-striped progress-bar-animated"
									role="progressbar" aria-valuenow="0" aria-valuemin="0"
									aria-valuemax="100" style="width: 0%"></div>
							</div>
							<div class="text-muted" id="progressText">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
