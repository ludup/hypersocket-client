<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
	<div id="wrap">
		<div id="main" class="container clear-top mt-3">
			<h1 data-i18n="options">Options</h1>
			<form id="optionsForm"
				onsubmit="bridge.saveOptions({'phase':$('#phase').val(),'automaticUpdates':$('#automaticUpdates').is(':checked')}); return false;">
				
				<div class="form-check"> 
					<input type="checkbox" class="form-check-input" id="automaticUpdates"/>
					<label for="automaticUpdates" data-i18n="automaticUpdates">Automatic Updates</label>
					<p>
						<small id="phaseHelp" data-i18n="automaticUpdatesHelp" class="form-text text-muted">Help</small>
					</p>
				</div>
				
				<div class="form-group" data-visibility="!tracksServerVersion" style="display: none;">
					<label for="phase" data-i18n="phase">Update Channel</label> <select
						class="form-control" id="phase">
					</select> <small id="phaseHelp" data-i18n="phaseHelp"
						class="form-text text-muted">Help</small>
				</div>
				<button type="submit" class="btn btn-primary" data-i18n="save">Save</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		$(document).ready(function() {
			for(var i = 0 ; i < phases.length; i++) {
				$('#phase').append('<option selected="' + (phases[i].getName() === phase)+ '">' + phases[i].getName() + '</option>');
				$('#automaticUpdates').prop('checked', automaticUpdates);
			}
		});
	</script>
</body>
</html>
