<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
	<script src="web.js"></script>
	<div id="wrap" class="mb-3">
		<div id="main" class="container clear-top mt-3 pr-3">
			<div class="row">
				<div class="col-9">
					<h1 data-i18n="options">Options</h1>
				</div>
				<div class="col-3 text-right">
					<small><a href="about.html" data-i18n="about">About</a></small>
				</div>
			</div>
			<form id="optionsForm">
				<div data-conditional="updatesEnabled">
					<h4 data-i18n="updates">Updates</h4>
					<div class="form-check">
						<input type="checkbox" class="form-check-input"
							id="automaticUpdates" /> <label for="automaticUpdates"
							data-i18n="automaticUpdates">Automatic Updates</label>
						<p>
							<small id="phaseHelp" data-i18n="automaticUpdatesHelp"
								class="form-text text-muted">Help</small>
						</p>
					</div>

					<div class="form-group" data-conditional="!tracksServerVersion"
						style="display: none;">
						<label for="phase" data-i18n="phase">Update Channel</label> <select
							class="form-control" id="phase">
						</select> <small id="phaseHelp" data-i18n="phaseHelp"
							class="form-text text-muted">Help</small>
					</div>
				</div>

				<div data-conditional="trayConfigurable">
					<h4 data-i18n="tray">Tray</h4>
					<div class="form-group">
						<label for="trayMode" data-i18n="trayMode">Tray Mode</label> <select
							class="form-control" id="trayMode">
						</select> <small id="trayModeHelp" data-i18n="trayModeHelp"
							class="form-text text-muted">Tray Mode Help</small>
					</div>
				</div>

				<h4 class="mt-3" data-i18n="troubleshooting">Troubleshooting</h4>
				<div class="form-group">
					<label for="logLevel" data-i18n="logLevel">Log Level</label> <select
						class="form-control" id="logLevel">
					</select> <small id="logLevelHelp" data-i18n="logLevelHelp"
						class="form-text text-muted">Log Level Help</small>
				</div>
				<div class="mt-3" class="form-group">
					<label for="dnsIntegrationMethod" data-i18n="dnsIntegrationMethod">DNS
						integration</label> <select class="form-control" id="dnsIntegrationMethod">
					</select> <small id="dnsIntegrationMethodHelp"
						data-i18n="dnsIntegrationMethodHelp" class="form-text text-muted">DNS
						Integration Help</small>
				</div>
				<div class="form-check mt-3">
					<input type="checkbox" class="form-check-input"
						id="ignoreLocalRoutes" /> <label for="ignoreLocalRoutes"
						data-i18n="ignoreLocalRoutes">Ignore Local Routes</label>
					<p>
						<small id="ignoreLocalRoutesHelp"
							data-i18n="ignoreLocalRoutesHelp" class="form-text text-muted">Help</small>
					</p>
				</div>
				<button id="save" type="submit" class="btn btn-primary"
					data-i18n="save">Save</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
		function uiReady() {
			if ($('#trayMode').length) {
				for (var i = 0; i < trayModes.length; i++) {
					$('#trayMode').append('<option ' + (trayModes[i] == trayMode ? 'selected="selected"' : '') + ' value="' + trayModes[i] + '">' + pageBundle.getString('trayMode.' + trayModes[i]) + '</option>');
				}
			}

			for (var i = 0; i < logLevels.length; i++) {
				$('#logLevel').append('<option ' + (logLevels[i] == logLevel ? 'selected="selected"' : '') + ' value="' + logLevels[i] + '">' + pageBundle.getString('logLevel.' + logLevels[i]) + '</option>');
			}

			for (var i = 0; i < dnsIntegrationMethods.length; i++) {
				$('#dnsIntegrationMethod').append('<option ' + (dnsIntegrationMethods[i] == dnsIntegrationMethod ? 'selected="selected"' : '') + ' value="' + dnsIntegrationMethods[i] + '">' + pageBundle.getString('dnsIntegrationMethod.' + dnsIntegrationMethods[i]) + '</option>');
			}

			if ($('#phase').length) {
				for (var i = 0; i < phases.length; i++) {
					$('#phase').append('<option ' + (phases[i].getName() == phase ? 'selected=""' : '') + '>' + phases[i].getName() + '</option>');
				}
			}

			if ($('#automaticUpdates').length) {
				$('#automaticUpdates').prop('checked', automaticUpdates);
			}

			if ($('#ignoreLocalRoutes').length) {
				$('#ignoreLocalRoutes').prop('checked', ignoreLocalRoutes);
			}

			$('#optionsForm').submit(function(event) {
				$('#save').buttonLoader('start');
				var ser = {
					logLevel : $('#logLevel').val(),
					dnsIntegrationMethod : $('#dnsIntegrationMethod').val()
				};
				if ($('#trayMode').length) {
					ser['trayMode'] = $('#trayMode').val();
				}
				if ($('#phase').length) {
					ser['phase'] = $('#phase').val();
				}
				if ($('#automaticUpdates').length) {
					ser['automaticUpdates'] = $('#automaticUpdates').is(':checked');
				}
				if ($('#ignoreLocalRoutes').length) {
					ser['ignoreLocalRoutes'] = $('#ignoreLocalRoutes').is(':checked');
				}
				bridge.saveOptions(ser);
				event.preventDefault();
			});
		};
	</script>
</body>
</html>
