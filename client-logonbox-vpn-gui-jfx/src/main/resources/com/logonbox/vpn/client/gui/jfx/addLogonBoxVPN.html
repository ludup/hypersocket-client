<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="bootstrap-5.0.0-beta1-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body> 
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.0-beta1-dist/js/bootstrap.bundle.min.js"></script>
	<div id="wrap">
		<div id="main" class="container clear-top mt-3">
			<h1 data-i18n="addConnection">Add Connection</h1>
			<form id="addConnectionForm">
				<div class="form-group">
					<label for="serverUrl" data-i18n="serverAddress">Server address</label> 
					<input type="text" class="form-control" id="serverUrl"
						aria-describedby="serverAddressHelp"> 
					<small id="serverAddressHelp" data-i18n="serverAddressHelp" class="form-text text-muted">Help</small>
				</div>
				<div class="form-group mt-3 mb-3">
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="connectAtStartup">
						<label class="form-check-label" for="connectAtStartup" data-i18n="connectAtStartup">Connect to this network when LogonBox VPN Client starts.</label>
					</div>
				</div>
				
				<div class="container">
					<div class="row">
						<div class="col-md-6 align-left">
							<button type="submit" class="btn btn-primary" data-i18n="connect">Connect</button>
						</div>
						<!-- <div class="col-md-6 align-right">
							<button type="button" onclick="window.history.back()" class="btn btn-secondary" data-i18n="back">Back</button>
						</div> -->
					</div>
				</div>
			</form>
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function() {
			$("#addConnectionForm").submit(function(event) {
				bridge.addConnection({
					'serverUrl':$('#serverUrl').val(),
					'connectAtStartup':$('#connectAtStartup').is(':checked')
				});
				return false;
			});
		});
	</script>

</body>
</html>
