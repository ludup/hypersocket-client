<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="bootstrap-5.0.2-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
	<div id="wrap">
        <div class="m-3" id="alerts"></div>
		<div id="main" class="container clear-top mt-3">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<h3 data-i18n="updateAvailable">Update Available</h3>
					</div>
                    <div class="col-md-12">
                        <small data-content="availableVersion">Available Version</small>
                    </div>
					<div class="col-md-12">
						<p><i class="fa fa-cloud-download text-success fs-1"></i></p>
					</div>
					<div class="col-md-12">
						<button id="startUpdate" onclick="bridge.update();" type="button" class="btn btn-primary" data-i18n="update">Update</button>
					</div>
				</div>
			</div>
		</div>
	</div>


    <script type="text/javascript">
        function uiReady() {
            $('#startUpdate').off('click').on('click', function(event) {
                try {
                    $('#startUpdate').buttonLoader('start');
                    $('#alerts').empty();
                    bridge.update();
                } catch (e) {
                    $('#startUpdate').buttonLoader('stop');
                    $('#alerts').append($('<div class="alert alert-danger">' + e.getMessage() + '</div>'));
                }
                event.preventDefault();
            });
        };
    </script>
</body>
</html>
