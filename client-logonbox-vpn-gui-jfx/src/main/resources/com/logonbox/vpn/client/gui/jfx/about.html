<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="bootstrap-5.0.0-beta3-dist/css/bootstrap.min.css"
	rel="stylesheet">
<link href="web.css" rel="stylesheet">
<link href="fontawesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<script src="jquery-3.5.1.min.js"></script>
	<script src="bootstrap-5.0.0-beta3-dist/js/bootstrap.bundle.min.js"></script>
	<div class="full-height-container">
		<div id="main" class="container clear-top">
			<div class="row text-center">
				<div class="col-md-12">
					<h4 data-content="brand">LogonBox</h4>
					<span data-content="clientVersion">0.0.1</span>
				</div>
			</div>
			<div class="row text-center mt-3">
				<div class="col-md-12">
					<a href="options.html" class="btn btn-primary" data-i18n="back">Back</a>
				</div>
			</div>
			<div class="row text-center mt-3" data-conditional="snapshot">
				<div class="col-12">
					<small data-i18n="memory"></small>: 
					<small data-content="usedMemory"></small> / 
					<small data-content="maxMemory"></small>
				</div>
			</div>
			<div class="row text-center" data-conditional="snapshot">
				<div class="col-12">
					<small data-i18n="serviceMemory"></small>:
					<small data-content="serviceUsedMemory"></small> /
					<small data-content="serviceMaxMemory"></small>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
